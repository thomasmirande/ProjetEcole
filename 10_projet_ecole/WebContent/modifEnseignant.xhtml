<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Modification d'un enseignant</title>
</h:head> 
<h:body> 

<h:form>
		<!-- Recup de l'id du livre dans un champs caché -->
		<h:inputHidden value="#{gestionEnseignantBean.enseignant.identifiant}" />
		
		<h:panelGrid columns="2" border="1">
		
			<f:facet name="header">
				<h:outputText value="Formulaire de modification d'un enseignant" />
			</f:facet>
		
			<h:outputLabel value="Nom" />
			<h:inputText value="#{gestionEnseignantBean.enseignant.nom}" />
			
			<h:outputLabel value="Prénom" />
			<h:inputText value="#{gestionEnseignantBean.enseignant.prenom}" />
			
			<h:outputLabel value="Email" />
			<h:inputText value="#{gestionEnseignantBean.enseignant.email}" />
			
			<h:outputLabel value="Mot de passe" />
			<h:inputText value="#{gestionEnseignantBean.enseignant.motDePasse}" />
			
			<f:facet name="footer">
				<h:commandButton action="listEnseignant" value="Modifier" actionListener="#{gestionEnseignantBean.modifierEnseignant}"/>
			</f:facet>
	
		</h:panelGrid>

	</h:form>


</h:body> 
</html>
