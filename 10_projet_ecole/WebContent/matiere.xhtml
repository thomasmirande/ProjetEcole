<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Gestion des matières</title>
</h:head> 
<h:body style ="background-color: lavender;"> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
<br/><br/>

<!--  Déconnexion de l'utilisateur -->
	
	
	<!--  Affichage des messages d'erreur -->
	<h:messages style="color:red" />
	
	<h:form>
	<!--  Affichage de la liste de cours de la bdd avec le composant h:dataTable -->
	
	<p:dataTable value="#{gestionMatiereBean.findAllMatiereBdd()}" var="matiere" border="1">
	
		<!--  colonne identifiant -->
		<p:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- données -->
			<h:outputText value="#{matiere.idMatiere}" />
		</p:column>
		
		<!--  colonne libellé -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Libellé" />
			</f:facet>
			
			<h:outputText value="#{matiere.libelle}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Cours" />
			</f:facet>
			
			<h:outputText value="#{matiere.listeCours}" />
		</p:column>
		
		<!--  colonne pour modifier le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<h:commandButton action="modifMatiere" value="Modifier"/>
			<f:param id="modifId" name="id" value="#{matiere.idMatiere}"></f:param>
			
		
		
		</p:column>
		
		<!--  colonne pour supprimer le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<h:commandButton value="Supprimer" actionListener="#{gestionMatiereBean.supprimerMatiere}"/>
			<f:param id="deleteId" name="id" value="#{matiere.idMatiere}"></f:param>
			
		</p:column>

	
	</p:dataTable>
	
	<h:commandButton action="addMatiere" value="Ajouter" actionListener="#{gestionMatiereBean.initialiserMatiere}" />
	
	
	</h:form>

<div style="width: 200%;
	height: 500px;"></div><ui:decorate template="/templates/footer.xhtml"></ui:decorate><div/>
</h:body> 
</html>
