<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Gestion des matières</title>
</h:head> 
<h:body> 

<!--  Déconnexion de l'utilisateur -->
	
	
	<!--  Affichage des messages d'erreur -->
	<h:messages style="color:red" />
	
	<h:form>
	<!--  Affichage de la liste de cours de la bdd avec le composant h:dataTable -->
	
	<h:dataTable value="#{gestionMatiereBean.findAllMatiereBdd()}" var="matiere" border="1">
	
		<!--  colonne identifiant -->
		<h:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- données -->
			<h:outputText value="#{matiere.idMatiere}" />
		</h:column>
		
		<!--  colonne libellé -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Libellé" />
			</f:facet>
			
			<h:outputText value="#{matiere.libelle}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Cours" />
			</f:facet>
			
			<h:outputText value="#{matiere.listeCours}" />
		</h:column>
		
		<!--  colonne pour modifier le cours -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<h:commandButton action="modifMatiere" value="Modifier" actionListener=""/>
			<f:param id="modifId" name="id" value="#{matiere.idMatiere}"></f:param>
			
		
		
		</h:column>
		
		<!--  colonne pour supprimer le cours -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<h:commandButton action="supMatiere" value="Supprimer" actionListener="#{gestionMatiereBean.supprimerMatiere()}"/>
			<f:param id="deleteId" name="id" value="#{matiere.idMatiere}"></f:param>
			
		</h:column>

	
	</h:dataTable>
	
	<h:commandButton action="addMatiere" value="Ajouter" actionListener="#{gestionMatiereBean.initialiserMatiere()}" />
	
	
	</h:form>


</h:body> 
</html>
