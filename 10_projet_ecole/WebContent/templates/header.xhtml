<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      > 

<h:head></h:head> 
<body> 
	<!-- >Pour les templates JSF, on utilise la taglib facelet ( préfixe ui)

	 -->
<!--  Définition du contenue par défaut du fragments du header -->	 

<ui:composition>
	<h:form>  
    <p:growl id="messages"/>
 
    <p:menubar>
        <p:submenu label="Administrateur" icon="pi pi-file">
            <p:submenu label="Gestion" icon="pi pi-briefcase">
                <p:menuitem value="Gestion des abscences" url="#" />
                <p:menuitem value="Gestion des matières" url="#" />
                <p:menuitem value="Gestion des promotions" url="#" />
                <p:menuitem value="Gestion des cours" url="#" />
                <p:menuitem value="Gestion de l'aide" url="#" />
                
            </p:submenu>
            <p:menuitem value="Retour à l'accueil" url="#" />
            <p:separator />
            <p:menuitem value="Se déconnecter" url="#" />
        </p:submenu>
 
        <p:submenu label="Etudiant" >
            
        </p:submenu>
 
        <p:submenu label="Enseignant" >
            
        </p:submenu>
 
        <p:submenu label="Help" icon="pi pi-cog">
            <p:submenu label="Ajax" icon="pi pi-refresh">
                <p:menuitem value="Save" action="#{menuView.save}" icon="pi pi-save" update="messages"/>
                <p:menuitem value="Update" action="#{menuView.update}" icon="pi pi-refresh" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="pi pi-clone">
                <p:menuitem value="Delete" action="#{menuView.delete}" icon="pi pi-times" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="pi pi-times" />
 
        <f:facet name="options">
            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="pi pi-home" />
        </f:facet>
    </p:menubar>
</h:form>
 </ui:composition>
	
</body> 
</html>
