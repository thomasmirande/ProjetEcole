<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Gestion des étudiants</title>
</h:head>
<h:body style ="background-color: lavender;">
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
<br/><br/><br/>
<h1>Chère Administrateur, Voici la liste des étudiants.</h1>
	<h:form>

	<p:dataTable value="#{gestionEtudiantBean.findAllEtudiantBdd()}"
		var="etudiant" border="1">

		<p:column>

			<f:facet name="header">
				<h:outputText value="Photo" />
			</f:facet>

			<h:outputText value="#{etudiant.photo}" />


		</p:column>

		<p:column>

			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>

			<h:outputText value="#{etudiant.identifiant}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>

			<h:outputText value="#{etudiant.nom}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Prénom" />
			</f:facet>

			<h:outputText value="#{etudiant.prenom}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>

			<h:outputText value="#{etudiant.email}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Mot de passe" />
			</f:facet>

			<h:outputText value="#{etudiant.motDePasse}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Date de naissance" />
			</f:facet>

			<h:outputText value="#{etudiant.dateDeNaissance}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Adresse" />
			</f:facet>

			<h:outputText
				value="#{etudiant.adresse.rue} #{etudiant.adresse.codePostal} #{etudiant.adresse.ville}" />
		</p:column>


		<p:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<h:commandButton action="modifEtudiant" value="Modifier" actionListener="#{gestionEtudiantBean.chargerInfoEtudiant}"/>
			<f:param id="modifId" name="id" value="#{etudiant.identifiant}"></f:param>

		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>

			<p:commandButton value="Supprimer"
				actionListener="#{gestionEtudiantBean.supprimerEtudiant}" />
			<f:param id="deleteId" name="id" value="#{etudiant.identifiant}"></f:param>

		</p:column>
	</p:dataTable>

	<p:commandButton action="addEtudiant" value="Ajouter"
		actionListener="#{gestionEtudiantBean.initialiserEtudiant}" />


	</h:form>

</h:body>
</html>
