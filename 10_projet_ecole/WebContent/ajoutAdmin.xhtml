<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Ajout d'un administrateur</title>
</h:head> 
<h:body> 

<h:form>
<ui:decorate template="/templates/header.xhtml"></ui:decorate>		
		<p:panelGrid columns="2" border="1">
		
			<f:facet name="header">
				<h:outputText value="Formulaire d'ajout d'un nouvel administrateur" />
			</f:facet>
			
			<h:outputLabel value="Nom" />
			<h:inputText value="#{gestionAdminBean.admin.nom}" />
			
			<h:outputLabel value="PrÃ©nom" />

			<h:outputLabel value="Email" />
			<h:inputText value="#{gestionAdminBean.admin.email}" />
			
			<h:outputLabel value="Mot de passe" />
			<h:inputText value="#{gestionAdminBean.admin.motDePasse}" />
