<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Ajout Cours</title>
</h:head> 
<h:body> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
	<h:form>
		
		<p:panelGrid columns="2" border="1">
		
			<f:facet name="header">
				<h:outputText value="Formulaire d'ajout d'un nouveau cours" />
			</f:facet>
			
			<h:outputLabel value="Libellé" />
			<h:inputText value="#{gestionCoursBean.cours.libelle}" />
			
			<h:outputLabel value="Date" />
			<h:inputText value="#{gestionCoursBean.cours.date}" />
			
			<h:outputLabel value="Durée" />
			<h:inputText value="#{gestionCoursBean.cours.duree}" />
			
			<h:outputLabel value="Description" />
			<h:inputText value="#{gestionCoursBean.cours.description}" />
			
			<h:outputLabel value="Matière" />
			<h:inputText value="#{gestionCoursBean.cours.matiere}" />
			
			<h:outputLabel value="Promotion" />
			<h:inputText value="#{gestionCoursBean.cours.promotion}" />
			
			<f:facet name="footer">
				<h:commandButton action="ajoutCours" value="Ajouter" actionListener="#{gestionCoursBean.ajouterCours}"/>
			</f:facet>
	
		</p:panelGrid>

	</h:form>
	

</h:body> 
</html>
