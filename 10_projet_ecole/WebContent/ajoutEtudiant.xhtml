<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Ajout d'un étudiant</title>
</h:head> 
<h:body> 

<h:form>
		
		<h:panelGrid columns="2" border="1">
		
			<f:facet name="header">
				<h:outputText value="Formulaire d'ajout d'un nouvel étudiant" />
			</f:facet>
			
			<h:outputLabel value="Photo" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.photo}" />
			
			<h:outputLabel value="Nom" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.nom}" />
			
			<h:outputLabel value="Prénom" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.prenom}" />
			
			<h:outputLabel value="Email" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.email}" />
			
			<h:outputLabel value="Mot de passe" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.motDePasse}" />
			
			<h:outputLabel value="Date de naissance" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.dateDeNaissance}" />
			
			<h:outputLabel value="Adresse : Rue" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.adresse.rue}" />
			
			<h:outputLabel value="Adresse : Code Postal" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.adresse.codePostal}" />
			
			<h:outputLabel value="Adresse : ville" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.adresse.ville}" />
			
			<f:facet name="footer">
				<h:commandButton action="ajoutEtudiant" value="Ajouter" actionListener="#{gestionEtudiantBean.ajouterEtudiant}"/>
			</f:facet>
	
		</h:panelGrid>

	</h:form>


</h:body> 
</html>
