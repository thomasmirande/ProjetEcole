<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Authentification</title>
</h:head> 
<h:body> 
	<h:form>
		<h:panelGrid columns="3" cellpadding="1" cellspacing="2">
			<f:facet name="header">
				<h:outputText value="Formulaire de connexion" />
			</f:facet>
			
			<h:outputLabel value="Identifiant : " />
			<h:inputText id="userId" value="#{navigationBean.login}" />
			<h:message for="userId" styleClass="error"/>
			
			<h:outputLabel value="Mot de passe : " />
			<h:inputText id="userMdp" value="#{navigationBean.password}" />
			<h:message for="userMdp" styleClass="error" />
			
			<f:facet name="footer">
				<h:commandButton action="#{navigationBean.connecterUtilisateur()}" value="Se connecter" />
			</f:facet>
		
		
		
		</h:panelGrid>
	
	<h:link value="index" outcome="index.xhtml"/>

	</h:form>
</h:body> 
</html>
