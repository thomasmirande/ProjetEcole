<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Gestion des enseignants</title>
</h:head> 
<h:body> 

<h:form>

	<h:dataTable value="#{gestionEnseignantBean.findAllEnseignantBdd()}"
		var="enseignant" border="1">

		<h:column>

			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>

			<h:outputText value="#{enseignant.identifiant}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>

			<h:outputText value="#{enseignant.nom}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="PrÃ©nom" />
			</f:facet>

			<h:outputText value="#{enseignant.prenom}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>

			<h:outputText value="#{enseignant.email}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Mot de passe" />
			</f:facet>

			<h:outputText value="#{enseignant.motDePasse}" />
		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Adresse" />
			</f:facet>

			<h:outputText
				value="#{enseignant.adresse.rue} #{enseignant.adresse.codePostal} #{enseignant.adresse.ville}" />
		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<h:commandButton action="modifAdmin" value="Modifier" actionListener="#{gestionEnseignantBean.chargerInfoEnseignant}" />
			<f:param id="modifId" name="id" value="#{enseignant.identifiant}"></f:param>

		</h:column>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>

			<h:commandButton value="Supprimer" actionListener="#{gestionEnseignantBean.supprimerEnseignant}" />
			<f:param id="deleteId" name="id" value="#{enseignant.identifiant}"></f:param>

		</h:column>
	</h:dataTable>

	<h:commandButton action="addEnseignant" value="Ajouter"
		actionListener="#{gestionEnseignantBean.initialiserEnseignant}" />


	</h:form>

</h:body> 
</html>
