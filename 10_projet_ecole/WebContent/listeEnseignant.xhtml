<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Gestion des enseignants</title>
</h:head> 
<h:body style ="background-color: lavender;"> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
<br/><br/><br/>
<h1>ChÃ¨re Administrateur, Voici la liste des enseignants.</h1>
<h:form>

	<p:dataTable value="#{gestionEnseignantBean.findAllEnseignantBdd()}"
		var="enseignant" border="1">

		<p:column>

			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>

			<h:outputText value="#{enseignant.identifiant}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>

			<h:outputText value="#{enseignant.nom}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="PrÃ©nom" />
			</f:facet>

			<h:outputText value="#{enseignant.prenom}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>

			<h:outputText value="#{enseignant.email}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Mot de passe" />
			</f:facet>

			<h:outputText value="#{enseignant.motDePasse}" />
		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Adresse" />
			</f:facet>

			<h:outputText
				value="#{enseignant.adresse.rue} #{enseignant.adresse.codePostal} #{enseignant.adresse.ville}" />
		</p:column>


		<p:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<p:commandButton action="modifAdmin" value="Modifier" actionListener="#{gestionEnseignantBean.chargerInfoEnseignant}" />
			<f:param id="modifId" name="id" value="#{enseignant.identifiant}"></f:param>

		</p:column>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>

			<p:commandButton value="Supprimer" actionListener="#{gestionEnseignantBean.supprimerEnseignant}" />
			<f:param id="deleteId" name="id" value="#{enseignant.identifiant}"></f:param>

		</p:column>
	</p:dataTable>

	<p:commandButton action="addEnseignant" value="Ajouter"
		actionListener="#{gestionEnseignantBean.initialiserEnseignant}" />


	</h:form>

</h:body> 
</html>
