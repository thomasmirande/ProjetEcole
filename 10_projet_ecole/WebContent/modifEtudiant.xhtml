<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Modification d'un étudiant</title>
</h:head> 
<h:body> 

<h:form>
		<!-- Recup de l'id du livre dans un champs caché -->
		<h:inputHidden value="#{gestionEtudiantBean.etudiant.identifiant}" />
		
		<h:panelGrid columns="2" border="1">
		
			<f:facet name="header">
				<h:outputText value="Formulaire de modification d'un étudiant" />
			</f:facet>
			
			<h:outputLabel value="Photo" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.photo}" />
			
			<h:outputLabel value="Nom" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.nom}" />
			
			<h:outputLabel value="Prénom" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.prenom}" />
			
			<h:outputLabel value="Email" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.email}" />
			
			<h:outputLabel value="Mot de passe" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.motDePasse}" />
			
			<h:outputLabel value="Date de naissance" />
			<h:inputText value="#{gestionEtudiantBean.etudiant.dateDeNaissance}" />
			
			<f:facet name="footer">
				<h:commandButton action="listEtudiant" value="Modifier" actionListener="#{gestionEtudiantBean.modifierEtudiant}"/>
			</f:facet>
	
		</h:panelGrid>

	</h:form>

</h:body> 
</html>
