<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Gestion des cours</title>
</h:head> 
<h:body> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
	<!--  Déconnexion de l'utilisateur -->
	
	
	<!--  Affichage des messages d'erreur -->
	<h:messages style="color:red" />
	
	<h:form>
	<!--  Affichage de la liste de cours de la bdd avec le composant h:dataTable -->
	
	<p:dataTable value="#{gestionCoursBean.findAllCoursBdd()}" var="cours" border="1">
	
		<!--  colonne identifiant -->
		<p:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- données -->
			<h:outputText value="#{cours.idCours}" />
		</p:column>
		
		<!--  colonne libellé -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Libellé" />
			</f:facet>
			
			<h:outputText value="#{cours.libelle}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Date" />
			</f:facet>
			
			<h:outputText value="#{cours.date}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Durée" />
			</f:facet>
			
			<h:outputText value="#{cours.duree}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Description" />
			</f:facet>
			
			<h:outputText value="#{cours.description}" />	
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Matière" />
			</f:facet>
			
			<h:outputText value="#{cours.matiere}" />
		</p:column>
		
		
		<!--  colonne pour modifier le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			
		
		</p:column>
		
		<!--  colonne pour supprimer le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<h:commandButton action="supCours" value="Supprimer" actionListener="#{gestionCoursBean.supprimerCours()}"/>
			<f:param id="deleteId" name="id" value="#{cours.idCours}"></f:param>
			
		</p:column>	
	</p:dataTable>
	
	<h:commandButton action="addCours" value="Ajouter" actionListener="#{gestionCoursBean.initialiserCours()}" />
	
	
	</h:form>

</h:body> 
</html>
