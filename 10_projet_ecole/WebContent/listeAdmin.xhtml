<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<title>Gestion des administrateurs</title>
</h:head> 
<h:body> 

<h:form>
	<!--  Affichage de la liste des admin de la bdd avec le composant h:dataTable -->
	
	<h:dataTable value="#{gestionAdminBean.findAllAdminBdd()}" var="admin" border="1">
	
		<!--  colonne identifiant -->
		<h:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- donnÃ©es -->
			<h:outputText value="#{admin.identifiant}" />
		</h:column>
		
		<!--  colonne libellÃ© -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>
			
			<h:outputText value="#{admin.nom}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="PrÃ©nom" />
			</f:facet>
			
			<h:outputText value="#{admin.prenom}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			
			<h:outputText value="#{admin.email}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Mot de passe" />
			</f:facet>
			
			<h:outputText value="#{admin.motDePasse}" />	
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="Adresse" />
			</f:facet>
			
			<h:outputText value="#{admin.adresse.rue} #{admin.adresse.codePostal} #{admin.adresse.ville}" />
		</h:column>
		
		
		<!--  colonne pour modifier le cours -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			
		
		</h:column>
		
		<!--  colonne pour supprimer le cours -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<h:commandButton value="Supprimer" actionListener="#{gestionAdminBean.supprimerAdmin}"/>
			<f:param id="deleteId" name="id" value="#{admin.identifiant}"></f:param>
			
		</h:column>	
	</h:dataTable>
	
	<h:commandButton action="addAdmin" value="Ajouter" actionListener="#{gestionAdminBean.initialiserAdmin}" />
	
	
	</h:form>

</h:body> 
</html>
