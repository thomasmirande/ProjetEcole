<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title>Gestion des administrateurs</title>
</h:head> 
<h:body style ="background-color: lavender;"> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
<br/><br/><br/>
<h1>Chère Administrateur, Voici la liste des administrateur.</h1>
<h:form>
	<!--  Affichage de la liste des admin de la bdd avec le composant h:dataTable -->
	
	<p:dataTable value="#{gestionAdminBean.findAllAdminBdd()}" var="admin" border="1">
	
		<!--  colonne identifiant -->
		<p:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- données -->
			<h:outputText value="#{admin.identifiant}" />
		</p:column>
		
		<!--  colonne libellé -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Nom" />
			</f:facet>
			
			<h:outputText value="#{admin.nom}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Prénom" />
			</f:facet>
			
			<h:outputText value="#{admin.prenom}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Email" />
			</f:facet>
			
			<h:outputText value="#{admin.email}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Mot de passe" />
			</f:facet>
			
			<h:outputText value="#{admin.motDePasse}" />	
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Adresse" />
			</f:facet>
			
			<h:outputText value="#{admin.adresse.rue} #{admin.adresse.codePostal} #{admin.adresse.ville}" />
		</p:column>
		
		
		<!--  colonne pour modifier le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<p:commandButton action="modifAdmin" value="Modifier" actionListener="#{gestionAdminBean.chargerInfoAdmin}"/>
			<f:param id="modifId" name="id" value="#{admin.identifiant}"></f:param>
			
		
		</p:column>
		
		<!--  colonne pour supprimer le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<p:commandButton value="Supprimer" actionListener="#{gestionAdminBean.supprimerAdmin}"/>
			<f:param id="deleteId" name="id" value="#{admin.identifiant}"></f:param>
			
		</p:column>	
	</p:dataTable>
	
	<p:commandButton action="addAdmin" value="Ajouter" actionListener="#{gestionAdminBean.initialiserAdmin}" />
	
	
	</h:form>

</h:body> 
</html>
