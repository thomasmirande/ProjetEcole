<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	
	<h:head>
	<title>Gestion des Promotions</title>
</h:head> 
<h:body style ="background-color: lavender;"> 
<ui:decorate template="/templates/header.xhtml"></ui:decorate>
<br/><br/>
<!--  Déconnexion de l'utilisateur -->
	
	
	<!--  Affichage des messages d'erreur -->
	<h:messages style="color:red" />
	
	<h:form>
	<!--  Affichage de la liste de cours de la bdd avec le composant h:dataTable -->
	
	<p:dataTable value="#{gestionPromotionBean.findAllPromo()}" var="promotion" border="1">
	
		<!--  colonne identifiant -->
		<p:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- données -->
			<h:outputText value="#{promotion.idPromotion}" />
		</p:column>
		
		<!--  colonne libellé -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Libellé" />
			</f:facet>
			
			<h:outputText value="#{promotion.libelle}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			
			<h:outputText value="" />
		</p:column>
		
		<!--  colonne pour modifier le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<h:commandButton action="modifPromo" value="Modifier" />
		
		</p:column>
		
		<!--  colonne pour supprimer le cours -->
		<p:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<h:commandButton action="supPromo" value="Supprimer" actionListener="#{gestionPromotionBean.supprimerPromo}"/>
			<f:param id="deleteId" name="id" value="#{promotion.idPromotion}"></f:param>
			
		</p:column>

	
	</p:dataTable>
	
	<h:commandButton action="ajoutPromo" value="Ajouter" actionListener="#{gestionPromotionBean.initialiserPromo}"/>
	
	
	</h:form>


</h:body> 
	
	
</html>
