<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	
	<h:head>
	<title>Gestion des Promotions</title>
</h:head> 
<h:body> 

<!--  Déconnexion de l'utilisateur -->
	
	
	<!--  Affichage des messages d'erreur -->
	<h:messages style="color:red" />
	
	<h:form>
	<!--  Affichage de la liste de cours de la bdd avec le composant h:dataTable -->
	
	<h:dataTable value="#{gestionPromotionBean.findAllPromo}" var="promotion" border="1">
	
		<!--  colonne identifiant -->
		<h:column>
			<!--  e tete de colonne -->
			<f:facet name="header">
				<h:outputText value="Identifiant" />
			</f:facet>
			
			<!-- données -->
			<h:outputText value="#{promotion.idPromotion}" />
		</h:column>
		
		<!--  colonne libellé -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Libellé" />
			</f:facet>
			
			<h:outputText value="#{promotion.libelle}" />
		</h:column>
		
		<h:column>
			<f:facet name="header">
				<h:outputText value="" />
			</f:facet>
			
			<h:outputText value="" />
		</h:column>
		
		<!--  colonne pour modifier le cours -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Modifier" />
			</f:facet>
			
			<h:commandButton action="modifPromo" value="Modifier" />
		
		</h:column>
		
		<!--  colonne pour supprimer le cours -->
		<h:column>
			<f:facet name="header">
				<h:outputText value="Supprimer" />
			</f:facet>
			
			<h:commandButton action="supPromo" value="Supprimer" actionListener="#{gestionPromotionBean.supprimerPromo}"/>
			<f:param id="deleteId" name="id" value="#{promotion.idPromotion}"></f:param>
			
		</h:column>

	
	</h:dataTable>
	
	<h:commandButton action="ajoutPromo" value="Ajouter" actionListener="#{gestionPromotionBean.initialiserPromo}"/>
	
	
	</h:form>


</h:body> 
	
	
</html>
